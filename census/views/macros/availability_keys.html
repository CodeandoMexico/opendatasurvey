{% macro availability_keys(gettext) %}
<div class="key well availability">
  <h5>{{gettext("Key:")}}</h5>
  <ul>
    <li class="yes">{{gettext("Yes")}}</li>
    <li class="no">{{gettext("No")}}</li>
    <li class="maybe">{{gettext("Unsure")}}</li>
    <li>{{gettext("No data")}}</li>
  </ul>
</div>
{% endmacro %}
