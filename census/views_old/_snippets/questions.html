<table class="table table-bordered table-striped faq-table">
  <thead>
    <tr>
      <th>{{gettext("Question")}}</th>
      <th>{{gettext("Details")}}</th>
      <th>{{gettext("Weighting")}}</th>
    </tr>
  </thead>
  <tbody>
    {% for qu in questions %}
    <tr>
      <td>{{qu.question}}?</td>
      <td>{{qu.description}}</td>
      <td>{{qu.score}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
